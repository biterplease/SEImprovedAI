# BetterAI Constructor - Server Configuration
# Place this file in the mod's root directory (next to modinfo.sbm)

[Limits]
# Maximum number of AI Constructor blocks per player (-1 = unlimited)
MaxConstructorsPerPlayer=5

# Maximum number of AI Constructor blocks per faction (-1 = unlimited)
MaxConstructorsPerFaction=20

# Maximum total AI Constructor blocks on the server (-1 = unlimited)
MaxConstructorsTotal=200

[Pathfinding]
# Enable/disable pathfinding methods (true/false)
# Direct pathfinding (always enabled as fallback)
AllowDirectPathfinding=true
# Sensor-based obstacle avoidance
AllowSensors=true
AllowObstacleAvoidance=true
# Simple repositioning for stuck situations
AllowSimpleRepositioning=true
# Gravity-aware pathfinding
UseGravityAwarePathing=true

# Advanced pathfinding algorithms (more CPU intensive)
AllowAStar=false
AllowDStarLite=false

# Minimum distance between waypoints in meters
MinWaypointDistance=5.0
# Maximum distance between waypoints in meters
MaxWaypointDistance=1000.0
# Maximum repositioning attempts when stuck
MaxRepositionAttempts=10

# Minimum altitude buffer above ground (meters)
MinAltitudeBuffer=20.0

[Performance]
# Maximum pathfinding nodes to evaluate
MaxPathNodes=1000
# Maximum time to spend on pathfinding per frame (milliseconds)
MaxPathfindingTimeMs=50
# Update interval for AI logic (ticks, 60 = 1 second)
AIUpdateInterval=10
# Update interval for status broadcasts (ticks)
BroadcastInterval=600
SchedulerAntennaCacheUpdateInterval=1800

[Construction]
# Maximum blocks to scan per update cycle
MaxBlocksPerScan=50
# Maximum target blocks to track simultaneously
MaxTargetBlocks=20
# Default construction range (meters)
DefaultConstructionRange=100.0
# Maximum construction range allowed (meters)
MaxConstructionRange=500.0

[Safety]
# Safety features may be used to disallow weaponizing construction drones, by keeping them slow, or unmaneuverable.
# Enable safety features
EnableSafetyLimits=true
# Maximum thrust override percentage (0.0-1.0)
MaxThrustOverride=1.0
# Maximum gyro override percentage (0.0-1.0)
MaxGyroOverride=1.0
# Require connector for operations
RequireConnector=true
# Require welder for welding operations
RequireWelderForWelding=true
# Require grinder for grinding operations
RequireGrinderForGrinding=true
# Enable automatic emergency stop
EnableEmergencyStop=true

# Maximum consecutive errors before emergency stop
MaxConsecutiveErrors=3

[Power]
# Default power monitoring settings (can be overridden per block)
DefaultMonitorHydrogen=false
DefaultMonitorBattery=false

# Default hydrogen thresholds (percentage)
DefaultHydrogenRefuelThreshold=25.0
DefaultHydrogenOperationalThreshold=50.0

# Default battery thresholds (percentage)
DefaultBatteryRefuelThreshold=20.0
DefaultBatteryOperationalThreshold=80.0

# Minimum/Maximum power thresholds allowed
MinPowerThreshold=5.0
MaxPowerThreshold=95.0

[Network]
# Enable network status broadcasting
AllowNetworkBroadcasting=true
# Default antenna range for status updates (meters)
DefaultAntennaRange=1000.0
# Update rate for network broadcasts (seconds)
NetworkUpdateRate=10.0

[Logging]
# Enable debug logging
EnableDebugLogging=false
# Log pathfinding decisions
LogPathfinding=false
# Log construction decisions
LogConstruction=false
# Log power management
LogPowerManagement=false
# Log performance metrics
LogPerformance=true

[Compatibility]
# Enable compatibility mode for other mods
CompatibilityMode=false
# Skip version checks
SkipVersionChecks=false
# Allow legacy configurations
AllowLegacyConfig=true